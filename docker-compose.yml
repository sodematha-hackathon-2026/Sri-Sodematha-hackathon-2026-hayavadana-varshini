version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: seva-db
    restart: always
    environment:
      - POSTGRES_DB=sevadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./seva_platform
      dockerfile: Dockerfile
    container_name: seva-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://db:5432/sevadb
      - DB_USER=postgres
      - DB_PASSWORD=password
    depends_on:
      - db

  frontend:
    build:
      context: ./seva_ui
      dockerfile: Dockerfile
    container_name: seva-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
